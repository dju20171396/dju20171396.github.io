
<!DOCTYPE html>	<!-- /src/ifTest2.html-->
<html><head><meta charset="utf-8"/>

body {font-family: Verdana,sans-serif; font-size:0.8em;}
header, nav, section, article, footer
{border:1px solid gray; margin:5px; padding:8px;}

<title>웹 프로그래밍 실습</title></head>
<body>
<header>
<h2>실습 대환영</h2></header>
<nav><ul><li><a href="http://hive.dju.ac.kr">실습서버</a></li></ul></nav>
<section>
<h4>연산자 예제 실습</h4>
<script>
var score=window.prompt("점수 입력:"); //화면 점수 입력
score=parseFloat(score);		//문자를 숫자로 변경
var grade=undefined;
if(score>=90){ 			//조건(점수가 90이상)이 true 이면 수행
grade="A";
}else if(score>=80){ 			//조건(점수가 80이상)이 true 이면 수행
grade="B";
}else if(score>=70){ 			//조건(점수가 70이상)이 true 이면 수행
grade="C";
}else{ 					//위 3 조건이 아니면 수행
grade="F";
document.write("grade=",grade,"<br/>");
</section>

</body>
</html>
